{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Patient</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">Are you sure you want to delete this patient - {{patient.first_name}} {{patient.last_name}} ?</h1>

          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="w-1/4 mt-2 flex mr-auto text-white bg-gray-500 border-0 py-2 px-4 focus:outline-none hover:bg-gray-600 rounded">Delete</button>
        </form>

        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
  {% endblock content %}
