{% extends "base.html" %}
{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap">
      <div class="w-full mb-6 py-6 flex justify-between items-center border-b border-gray-200">
        <div>
            <h1 class="text-4xl text-gray-800">Patients</h1>
        </div>
        <div>
            <a class="text-gray-500 hover:text-blue-500  " href="{% url 'create' %}">Create a new Patient</a>
        </div>
      </div>

      <div class="flex flex-wrap -m-4">

        {% for patient in patients %}

        <div class="p-4 lg:w-1/2 md:w-full">
          <div class="flex border rounded border-opacity-50 p-8 sm:flex-row flex-col">
            <div class="flex-grow">
              <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{patient.first_name}} {{patient.last_name}}</h2>
              <p class="leading-relaxed text-base">Sex : {{patient.sex}}</p>
              <a href="{% url 'detail' patient.pk %}" class="mt-3 text-indigo-500 inline-flex items-center">View this patient
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                  <path d="M5 12h14M12 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>

        {% endfor %}



      </div>
    </div>
  </section>
{% endblock content %}
